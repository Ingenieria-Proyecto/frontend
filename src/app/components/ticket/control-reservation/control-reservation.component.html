<app-navbar></app-navbar>
<br><br>
<div class="container">
  <div class="d-flex justify-content-between align-items-center form-title">
    Control de Reservaciones

  </div>
  <br>
  <table datatable [dtOptions]="dtOptions" *ngIf="listControl.length > 0" class="table table-striped table-auto">
    <thead>
      <tr>
        <th >Ip administrador</th>
        <th >Accion</th>
        <th >email</th>
        <th >fecha</th>
        <th>Acciones</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let item of listControl">
        <td>{{ item.ip_admin }}</td>
        <td>{{ item.accion}}</td>
        <td>{{ item.id_admin}}</td>
        <td>{{ item.fecha}}</td>
        <td>
            <button (click)="openModal(item.id_ticket)" type="button" class="btn btn-outline-primary btn-sm ms-2">
                <i class="bi bi-eye"></i>
              </button>
        </td>
      </tr>
    </tbody>
  </table>
</div>
