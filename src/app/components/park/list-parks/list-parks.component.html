<app-navbar></app-navbar>
<br><br>
<div class="container">
  <div class="d-flex justify-content-between align-items-center form-title">
    Listado de Parques Nacionales
      <button class="custom-green-btn" routerLink="/addPark" style="font-size: small;">
        <i class="bi bi-plus"></i>Agregar parque
      </button>
  </div>
  <br>
  <div class="row justify-content-end">
    <div class="col-auto">
      <input type="text" [(ngModel)]="filtro" placeholder="Buscar..." class="form-control form-control-sm" (input)="filterParks()">
    </div>
  </div>
  <table class="table table-striped table-auto">
    <thead>
      <tr>
        <th >Id</th>
        <th >Nombre del parque</th>
        <th>Acciones</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let item of filteredListPark">
        <td>{{ item.id }}</td>
        <td>{{ item.nombre_parque }}</td>
        <td>
          <button routerLink="/editPark/{{ item.id }}" type="button" class="btn btn-outline-warning btn-sm ms-2">
            <i class="bi bi-pencil"></i>
          </button>
          <button (click)="deletePark(item.id!)" type="button" class="btn btn-outline-danger btn-sm ms-2">
            <i class="bi bi-trash"></i>
          </button>
        </td>
      </tr>
    </tbody>
  </table>
</div>
