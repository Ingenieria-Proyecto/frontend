<app-navbar></app-navbar>
<app-progress-bar *ngIf="loading"></app-progress-bar>
<div class="container">
    <div class="title" *ngIf="!loading">
        <h4>Listado de roles</h4>
        <button type="button" class="btn btn-outline-success" routerLink="/addRole">Add +</button>
    </div><br>
    <table datatable [dtOptions]="dtOptions" *ngIf="listRole.length > 0" class="table table-striped table-hover">
        <thead>
          <tr class="table-secondary">
            <th scope="col">Id</th>
            <th scope="col">Nombre Role</th>
            <th scope="col">Acciones... </th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let item of listRole" class="table-active">
            <td>{{item.id_rol}}</td>
            <td>{{item.nombre_rol}}</td>
            <td>
                <button routerLink="/editRole/{{item.id_rol}}" type="button" class="btn btn-warning btn-sm">Edit</button>
                <button (click)="deleteRole(item.id_rol!)" type="button" class="btn btn-danger btn-sm ms-2">Delete</button>
            </td>
          </tr>
        </tbody>
      </table>
      <h5 *ngIf="listRole.length === 0">No hay nada para mostrar para </h5>

</div>
