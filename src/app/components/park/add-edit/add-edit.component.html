<app-navbar></app-navbar>
<div class="container">

  <div class="row justify-content-center">
    <div class="col-md-12">
      <div class="wrapper">
        <div class="row no-gutters">
          <div
            class="col-lg-5 col-md-5 order-md-last d-flex align-items-stretch"
          >
            <div class="contact-wrap w-100 p-md-5 p-4">
              <h3 class="mb-4">Agregar parque Nacional</h3>
              <form [formGroup]="formProduct" (ngSubmit)="addProduct()">
                <label for="staticEmail" class="col-form-label"
                  >Nombre del parque</label
                ><br>
                <input
                  type="text"
                  formControlName="nombre"
                  class="form-control"
                  placeholder="Ingrese nombre del parque"
                />
                <span
                  *ngIf="
                    formProduct.get('nombre')?.hasError('required') &&
                    formProduct.get('nombre')?.touched
                  "
                >
                  El campo nombre es <strong>requerido</strong>
                </span>
                <br />

                <label for="staticEmail" class="col-form-label"
                >NÃºmero de visitas</label
              ><br>
              <input
                type="number"
                formControlName="visitas"
                class="form-control"
                placeholder="Ingrese la cantidad de visitas"
              />
              <span
                *ngIf="
                  formProduct.get('visitas')?.hasError('required') &&
                  formProduct.get('visitas')?.touched
                "
              >
                El campo nombre es <strong>requerido</strong>
              </span>
              <br />
                <div class="row mt-3 text-center">
                  <div class="col-lg-6">
                    <button
                      [disabled]="formProduct.invalid"
                      type="submit"
                      class="btn btn-success"
                    >
                    <i class="bi bi-check-square-fill"></i>
                      Aceptar
                    </button>
                  </div>
                  <div class="col-lg-6">
                    <button
                      routerLink="/listPark"
                      type="button"
                      class="btn custom-return-btn"
                    >
                    <i class="bi bi-arrow-return-left"></i>
                    Volver
                    </button>
                  </div>
                </div>
              </form>
            </div>
          </div>
          <div class="col-lg-4 col-md-5 d-flex align-items-stretch">
            <div class="info-wrap w-100 p-md-4 p-2">
              <div class="image-uploader">
                <span class="bi bi-upload image-uploader__icon" (click)="handleClick()"></span>
                <img *ngIf="image" [src]="image" alt="Selected Image" class="image-uploader__image">
                <input type="file" #inputRef (change)="guardarArchivo($event)" style="display: none;">
                </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
