<div class="grapper">

    <section *ngIf="!loading" class="vh-100" style="background-color: #b8f184;">
        <div class="container py-5 h-100">
          <div class="row d-flex justify-content-center align-items-center h-100">
            <div class="col col-xl-10">
              <div class="card" style="border-radius: 1rem;">
                <div class="row g-0">
                  <div class="col-md-6 col-lg-5 d-none d-md-block">
                    <img id="fondo" src="../../../assets/img/pura-vida.jpg" alt="login form" class="img-fluid"
                      style="border-radius: 1rem 0 0 1rem;" />
                  </div>
                  <div class="col-md-6 col-lg-7 d-flex align-items-center">
                    <div class="card-body p-4 p-lg-5 text-black">
    
                        <div class="text-center">
                          <img class="logo" src="../../../assets/img/slogan2.png">
                        </div>
    
                        <h5 class="fw-normal mb-3 pb-3" style="letter-spacing: 1px;">Código de inicio de sesión</h5>
                        <p class="text-secondary">Código enviado al correo "{{email}}"</p>
                        <div class="form-floating mb-4">
                          <input type="text" [(ngModel)]="confirm" class="form-control mt-3" id="floatingInput"
                            placeholder="ingrese usuario">
                          <label for="floatingInput">Enter your code</label>
                        </div>
    
                        <div class="d-grid gap-2 mt-3">
                          <button type="button" (click)="confirmCode()" class="btn btn-secondary btn-lg mt-lg-2">Iniciar sesión</button>
                        </div>
                        <div class="text-center mt-3">
                            <a class="small text-muted" href="#!">Volver a enviar código</a>
                        <p class="mb-5 pb-lg-2" style="color: #393f81;"><a routerLink="/login"
                            style="color: #f64343;">Regresar</a></p>
                        
                        </div>
    
                        <a href="#!" class="small text-muted">Terminos de uso.</a><br/>
                        <a href="#!" class="small text-muted">Politicas de privacidad.</a>
    
                    </div>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </section>

    <app-spinner *ngIf="loading"></app-spinner>
  </div>
