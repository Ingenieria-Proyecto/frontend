<app-navbar></app-navbar>
<app-progress-bar *ngIf="loading"></app-progress-bar>
<div class="container">
    
    <div class="title" *ngIf="!loading">
        <h4>Listado de Tarifas</h4>
        <button type="button" class="btn btn-outline-success" routerLink="/addRate">Add +</button>
    </div><br>
    <table datatable [dtOptions]="dtOptions" *ngIf="listRates.length > 0" class="table table-striped table-hover">
        <thead>
          <tr class="table-secondary">
            <th scope="col">Id</th>
            <th scope="col">Nombre Parque</th>
            <th scope="col">Precio Nacional</th>
            <th scope="col">Precio Extranjero </th>
            <th scope="col">Acciones... </th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let item of listRates" class="table-active">
            <td>{{item.id}}</td>
            <td>{{item.nombre}}</td>
            <td>{{item.precio_nacional}}</td>
            <td>{{item.precio_extranjero | currency}}</td>
            <td>
                <button routerLink="/editRate/{{item.id}}" type="button" class="btn btn-warning btn-sm">Edit</button>
                <button (click)="deleteRate(item.id!)" type="button" class="btn btn-danger btn-sm ms-2">Delete</button>
            </td>
          </tr>
        </tbody>
      </table>
      <h5 *ngIf="listRates.length === 0">No hay nada para mostrar para {{email}}</h5>
</div>
