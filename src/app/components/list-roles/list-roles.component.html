<app-navbar></app-navbar>
<app-progress-bar *ngIf="loading"></app-progress-bar>
<br><br>
<div class="container">
  <div class="d-flex justify-content-between align-items-center form-title">
    Listado de Roles
      <button class="custom-green-btn" routerLink="/addRole" style="font-size: small;">
        <i class="bi bi-plus"></i>Agregar rol
      </button>
  </div>
  <br>
    <table datatable [dtOptions]="dtOptions" *ngIf="listRole.length > 0" class="table table-striped table-hover">
        <thead>
          <tr class="table-secondary">
            <th scope="col">Id</th>
            <th scope="col">Nombre Role</th>
            <th scope="col">Acciones... </th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let item of listRole" class="table-active">
            <td>{{item.id_rol}}</td>
            <td>{{item.nombre_rol}}</td>
            <td>
                <button routerLink="/editRole/{{item.id_rol}}" type="button" class="btn btn-outline-warning btn-sm ms-2"><i class="bi bi-pencil"></i></button>
                <button (click)="deleteRole(item.id_rol!)" type="button" class="btn btn-outline-danger btn-sm ms-2"><i class="bi bi-trash"></i></button>
            </td>
          </tr>
        </tbody>
      </table>
      <h5 *ngIf="listRole.length === 0">No hay nada para mostrar para </h5>

</div>
