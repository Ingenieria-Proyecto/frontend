<app-navbar></app-navbar>
<app-progress-bar *ngIf="loading"></app-progress-bar>
<div class="container">
    
    <div class="title" *ngIf="!loading">
        <h4>Listado de productos</h4>
        <button type="button" class="btn btn-outline-success" routerLink="/add">Add +</button>
    </div>
    <table *ngIf="listProducts.length > 0" class="table table-striped table-hover">
        <thead>
          <tr class="table-secondary">
            <th scope="col">Nombre</th>
            <th scope="col">Descripcion heading</th>
            <th scope="col">Precio</th>
            <th scope="col">Stock </th>
            <th scope="col">Acciones... </th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let item of listProducts" class="table-active">
            <td>{{item.name}}</td>
            <td>{{item.description}}</td>
            <td>{{item.price | currency}}</td>
            <td>{{item.stock}}</td>
            <td>
                <button routerLink="/edit/{{item.id}}" type="button" class="btn btn-warning btn-sm">Edit</button>
                <button (click)="deleteProduct(item.id!)" type="button" class="btn btn-danger btn-sm ms-2">Delete</button>
            </td>
          </tr>
        </tbody>
      </table>
      <h5 *ngIf="listProducts.length === 0">No hay nada para mostrar para {{email}}</h5>
</div>
