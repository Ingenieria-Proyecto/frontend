<div class="grapper">
  <div class="body" *ngIf="!loading">
    <img class="logo" src="../../../assets/img/login.png" alt="img login">
    <h3 class="mb-2">Login</h3>
    <div class="form-group">
      <div class="form-floating mb-3 mt-3">
        <input type="email" [(ngModel)]="username" class="form-control mt-3" id="floatingInput"
          placeholder="ingrese usuario">
        <label for="floatingInput">Usuario</label>
      </div>
      <div class="form-floating">
        <input type="password" [(ngModel)]="password" class="form-control" id="floatingPassword"
          placeholder="Ingrese contraseña">
        <label for="floatingPassword">Contraseña</label>
      </div>
    </div>
    <div class="d-grid gap-2 mt-3">
      <button type="button" (click)="login()" class="btn btn-primary btn-lg mt-lg-2">Primary</button>
    </div>
    <p class="mt-3">¿No tienes cuenta? <a routerLink="/signIn">Registrar</a></p>
  </div>
  <app-spinner *ngIf="loading"></app-spinner>
</div>
